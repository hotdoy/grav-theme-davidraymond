name: David Raymond
version: 0.1.0
description: David Raymond theme for Grav CMS.
icon: bolt
author:
  name: Hotdoy
  email: info@calotte.ca
homepage: https://github.com/hotdoy/grav-theme-davidraymond
keywords: grav, theme, David Raymond
bugs: https://github.com/hotdoy/grav-theme-davidraymond/issues
readme: https://github.com/hotdoy/grav-theme-davidraymond/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:

    instagram_url:
      type: text
      label: Instagram URL

    phone:
      type: text
      label: Phone (Displayed)

    phone_url:
      type: text
      label: Phone URL
      markdown: true
      description: 'format ```tel:+1-555-555-5555```'

    email:
      type: text
      label: Email

    ga_tracking_id:
      type: text
      label: GA Tracking ID
      help: Google Analytics Tracking ID
      placeholder: 'UA-123456789-1'
      description: Do not fill if you are using GTM

    gtm_container_id:
      type: text
      label: GTM Container ID
      help: Google Tag Manager Container ID
      placeholder: 'GTM-ZXCVB00'

    facebook_app_id:
      type: text
      label: Facebook App Id
      placeholder: '123456789123456'

    twitter_site:
      type: text
      label: Twitter Site
      placeholder: '@twitter_handle'

    organization_logo:
      type: text
      label: Organization Logo
      help: The absolute path to your organization logo. The image must be 112x112px at minimum. And of jpg, png, or gif format.
      placeholder: 'https://path/to/logo.png'